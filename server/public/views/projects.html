<h2>PROJECTS view</h2>

<table>
    <thead>
        <th>Project Name</th>
        <th>Total Hours</th>
        <th>Edit</th>
    </thead>
    <tbody>
        <tr ng-repeat="project in vm.projects.list">
            <td>{{project.name}}</td>
            <td>{{project.total_hours}}</td>
            <td>
                <md-button ng-click="vm.deleteProject(project)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
